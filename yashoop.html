<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="yashstyle.css">
</head>
<body>
    <div class="container">
        <h1>Student Management System</h1>
        <form id="studentForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="rollNumber" placeholder="Roll Number" required>
            <input type="text" id="grade" placeholder="Grade" required>
            <button type="submit">Add Student</button>
        </form>
        <h2>Student List</h2>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Grade</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamically loaded rows -->
            </tbody>
        </table>
    </div>
    <script src="yashscript.js"></script>
</body>
</html>
