<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div>
            <label for="budget">Set Budget: </label>
            <input type="number" id="budget" placeholder="Enter your budget">
            <button onclick="setBudget()">Set Budget</button>
        </div>
        
        <h2>Expenses</h2>
        <div>
            <label for="expenseDescription">Description: </label>
            <input type="text" id="expenseDescription" placeholder="Enter description">
            <label for="expenseAmount">Amount: </label>
            <input type="number" id="expenseAmount" placeholder="Enter amount">
            <label for="expenseCategory">Category: </label>
            <select id="expenseCategory">
                <option value="food">Food</option>
                <option value="transport">Transport</option>
                <option value="entertainment">Entertainment</option>
                <option value="other">Other</option>
                <option value="utilities">Utilities</option>
                <option value="rent">Rent</option>
                <option value="shopping">Shopping</option>
                <option value="medical">Medical</option>
                <option value="education">Education</option>
                <option value="subscriptions">Subscriptions</option>
                <option value="gifts">Gifts</option>
                <option value="vacation">Vacation</option>
            </select>
            <button onclick="addExpense()">Add Expense</button>
        </div>
        
        <h2>Expense List</h2>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamically added rows will appear here -->
            </tbody>
        </table>

        <h3>Total Expenses: <span id="totalExpenses">0</span></h3>
        <h3>Remaining Budget: <span id="remainingBudget">0</span></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
