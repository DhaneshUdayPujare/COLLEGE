<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Header</title>
    <link rel="stylesheet" href="CSS_TASK_Scenario1.css">
</head>
<body>
    <div class="profile-header">
        <div class="cover-photo">
            <img src="cover-placeholder.jpg" alt="Cover Photo">
        </div>
        <div class="profile-picture">
            <img src="profile-placeholder.jpg" alt="Profile Picture">
        </div>
        <div class="user-info">
            <h1>User Name</h1>
            <p>Location: City, Country</p>
            <p>Bio: A short user bio goes here.</p>
        </div>
    </div>
</body>
</html>
