<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f4f6;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Quiz Completed!</h1>
    <p id="userScore"></p>
    <button onclick="goHome()">Go Home</button>

    <script>
        const userName = localStorage.getItem("userName") || "User";
        const score = localStorage.getItem("quizScore") || 0;

        document.getElementById("userScore").innerText = `${userName}, your score is ${score} out of 10.`;

        function goHome() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
