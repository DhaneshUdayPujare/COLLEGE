<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            padding: 20px;
        }
        .card {
            background: #fff;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            background: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background: #555;
        }
        .book-list {
            list-style: none;
            padding: 0;
        }
        .book-item {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .book-item span {
            display: inline-block;
            margin-right: 15px;
        }
        .book-item button {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .book-item button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Library Management System</h1>
    </header>
    <nav>
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('add-book')">Add Book</a>
        <a href="#" onclick="showSection('book-list')">Book List</a>
    </nav>
    <div class="container">
        <div id="home" class="card">
            <h2>Welcome to the Library Management System</h2>
            <p>Use the navigation links to manage books in the library.</p>
        </div>
        <div id="add-book" class="card" style="display: none;">
            <h2>Add a New Book</h2>
            <div class="form-group">
                <label for="book-title">Title</label>
                <input type="text" id="book-title" placeholder="Enter book title">
            </div>
            <div class="form-group">
                <label for="book-author">Author</label>
                <input type="text" id="book-author" placeholder="Enter book author">
            </div>
            <div class="form-group">
                <label for="book-genre">Genre</label>
                <select id="book-genre">
                    <option value="Fiction">Fiction</option>
                    <option value="Non-fiction">Non-fiction</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Biography">Biography</option>
                </select>
            </div>
            <button class="btn" onclick="addBook()">Add Book</button>
        </div>
        <div id="book-list" class="card" style="display: none;">
            <h2>Book List</h2>
            <ul id="books" class="book-list"></ul>
        </div>
    </div>

    <script>
        function showSection(section) {
            document.getElementById('home').style.display = 'none';
            document.getElementById('add-book').style.display = 'none';
            document.getElementById('book-list').style.display = 'none';
            document.getElementById(section).style.display = 'block';
        }

        function addBook() {
            const title = document.getElementById('book-title').value;
            const author = document.getElementById('book-author').value;
            const genre = document.getElementById('book-genre').value;

            if (title && author && genre) {
                const bookList = document.getElementById('books');
                const bookItem = document.createElement('li');
                bookItem.className = 'book-item';
                bookItem.innerHTML = `
                    <span><strong>Title:</strong> ${title}</span>
                    <span><strong>Author:</strong> ${author}</span>
                    <span><strong>Genre:</strong> ${genre}</span>
                    <button onclick="removeBook(this)">Remove</button>
                `;
                bookList.appendChild(bookItem);

                document.getElementById('book-title').value = '';
                document.getElementById('book-author').value = '';
                document.getElementById('book-genre').value = 'Fiction';
            } else {
                alert('Please fill out all fields.');
            }
        }

        function removeBook(button) {
            const bookItem = button.parentElement;
            bookItem.remove();
        }
    </script>
</body>
</html>
