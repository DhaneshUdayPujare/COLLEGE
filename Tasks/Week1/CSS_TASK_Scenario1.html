    <style>
    
    .profile-header {
        background-color: black;
        position: absolute;
        width: 100%;
        height: 400px;
    }
    
    .cover-photo {
        width: 100%;
        height: 65%;
        overflow: hidden;
    }
    
    .cover-photo img {
        width: 100%;
        height: 90%;
    }
    
    .profile-picture {
        position: absolute;
        bottom: -50px;
        left: 20px;
        width: 100px;
        height: 100px;
        border: 5px solid #fff;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0,0,0,2);
    }
    
    .profile-picture img {
        width: 100%;
        height: auto;
    }
    
    .user-info {
        position: absolute;
        bottom: 10px;
        left: 160px;
        color: #333;
    }
    
    .user-info h1 {
        margin: 0;
        font-size: 24px;
        color: #333;
    }
    
    .user-info p {
        margin: 5px 0;
        color: #777;
    }

    h1.name{
        color: #fff;
    }
</style>
