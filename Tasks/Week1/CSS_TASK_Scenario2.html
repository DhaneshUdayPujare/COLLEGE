<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Logo</title>
    <link rel="stylesheet" href="style.css">
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    
    .instagram-logo {
        position: relative;
        width: 200px;
        height: 200px;
        background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        border-radius: 30%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .outer-circle {
        width: 150px;
        height: 150px;
        background-color: #fff;
        border-radius: 30%;
        border: 10px solid white;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    
    .inner-circle {
        width: 146px;
        height: 146px;
        border-radius: 30%;
        background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); 
    }
    
    .camera-lens {
        position: absolute;
        top: 55px;
        left: 52px;
        width: 70px;
        height: 70px;
        border: 13px solid white;
        background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        border-radius: 50%;
    }

    .camera-flash {
        position: absolute;
        top: 45px;
        left: 135px;
        width: 15px;
        height: 15px;
        background-color: #fff;
        border-radius: 50%;
    }
</style>    
</head>
<body>
    <div class="instagram-logo">
        <div class="outer-circle">
            <div class="inner-circle"></div>
        </div>
        <div class=""></div>
        <div class="camera-lens"></div>
        <div class="camera-flash"></div>
    </div>
</body>
</html>
